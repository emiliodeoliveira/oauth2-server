{% extends "base.html" %}

<p>The following application <strong>{{grant.client.client_name}}</strong> is requesting:
    <strong>{{ grant.request.scope }}</strong>
</p>

<p>
    from your user <strong>{{ user.username }}</strong>
</p>

<form action="" method="post">
    <label>
        <input type="checkbox" name="confirm">
        <span>Approve</span>
    </label>
    {% if not user %}
    <p>You haven't logged in. Log in with:</p>
    <div>
        <input type="text" name="username">
    </div>
    {% endif %}
    <br>
    <button>Submit</button>
</form>

{% endblock %}
