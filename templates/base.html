<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> GuardianGate - OAuth2 server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="static/guardian-gate.css" />
</head>
<body>
    <section class="hero is-primary has-background-white">

        <div class="hero-head has-background-black">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="">
                                <img src="static/img/guardian_gate_logo.png" width="80" height="60">
                        </div>
                            <div class="navbar-end">
                                <a href="{{ url_for('main.index') }}" class="navbar-item">
                                    Home
                                </a>
                                {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                    Profile
                                </a>
                                {% endif %}
                                {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                    Sign Up
                                </a>
                                {% endif %}
                                {% if current_user.is_authenticated %}
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                    Logout
                                </a>
                                {% endif %}
                            </div>

                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body has-text-black">
            <div class="container.is-max-desktop is-fluid has-text-black">
               {% block content %}
               {% endblock %}
            </div>
        </div>

    </section>
</body>

</html>
