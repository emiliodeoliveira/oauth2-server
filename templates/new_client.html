{% extends "base.html" %}

{% block content %}
<style>
    label, label > span { display: block; }
    label { margin: 15px 0; }
</style>
<div class="container">
  <h3 class="title has-text-black">Please enter the application information</h3>
    <form action="" method="post">
        <div class="field">
            <label class="label">Client Name</label>
            <div class="control">
                <input class="input" type="text" name="client_name" placeholder="Enter client name">
            </div>
        </div>
        <div class="field">
            <label class="label">Client URI</label>
            <div class="control">
                <input class="input" type="text" name="client_uri" placeholder="Enter client URI">
            </div>
        </div>
        <div class="field">
            <label class="label">Allowed Scope</label>
            <div class="control">
                <input class="input" type="text" name="scope" placeholder="Enter allowed scope">
            </div>
        </div>
        <div class="field">
            <label class="label">Redirect URI</label>
            <div class="control">
                <!--          <input class="input" type="text" placeholder="Enter redirect URI">-->
                <textarea class="textarea" name="redirect_uri" placeholder="Enter the URIs"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Allowed Grant Types</label>
            <div class="control">
                <textarea class="textarea" name="grant_type" placeholder="Enter the allowed grant types"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Allowed Response Types</label>
            <div class="control">
                <textarea class="textarea" name="response_type"
                          placeholder="Enter the allowed response types"></textarea>
            </div>
            <label class="label">Token Endpoint Auth Method</label></span>
            <select name="token_endpoint_auth_method">
                <option value="client_secret_basic">client_secret_basic</option>
                <option value="client_secret_post">client_secret_post</option>
                <option value="none">none</option>
            </select>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
